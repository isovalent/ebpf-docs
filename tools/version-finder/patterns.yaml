# Patterns of files to search in
files:
  - arch/*
  - drivers/net/*
  - drivers/media/*
  - include/*
  - kernel/bpf/*
  - kernel/trace/*
  - kernel/events/*
  - net/*
  - security/*

# Patterns of tags to check
tags:
  - ^v3.15$
  - ^v3.16$
  - ^v3.17$
  - ^v3.18$
  - ^v3.19$
  - ^v[4-9].[0-9]+$

